<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Dia dos Namorados 💖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hearts"></div>

    <header>
      <h1>Feliz Dia dos Namorados 💘</h1>
    </header>

    <section id="motivos">
      <h2>10 Coisas que Amo em Você</h2>
      <div class="carrossel">
        <p id="frase-atual">
          ❤️Seu sorriso. Muitxo fofinho os dentinhos de criança KKKKK❤️
        </p>
      </div>
    </section>

    <section id="carrossel-momentos">
      <h2>Nossos Momentos Especiais 📸</h2>
      <div class="carrossel-container">
        <button class="carrossel-btn prev" onclick="moverCarrossel(-1)">
          ❮
        </button>

        <div class="carrossel-slides">
          <!-- Itens serão adicionados via JavaScript -->
        </div>

        <button class="carrossel-btn next" onclick="moverCarrossel(1)">
          ❯
        </button>
      </div>
      <div class="carrossel-indicadores"></div>
    </section>

    <section id="quiz">
      <h2>Quiz do Amor</h2>
      <div id="quiz-container">
        <p id="quiz-pergunta"></p>
        <div id="quiz-opcoes"></div>
        <div id="nivel"></div>
      </div>
    </section>

    <section id="mapa">
      <h2>Locais de Momentos Importantes</h2>
      <h3 class="subtitulo-mapa">Lembra o que aconteceu em cada lugar?</h3>

      <div class="container-mapa">
        <div id="map"></div>
      </div>
    </section>

    <script src="./mapsScript.js"></script>

    <!-- Carrega a API do Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqeiuLsyLhHeBsMP-mSuaB3iWlIZ7GXWY&callback=initMap"
    ></script>

    <footer>
      <p>Feito com amor pra minha gatinhaa💗</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
